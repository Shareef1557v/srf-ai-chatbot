<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF AI - Smart AI Chatbot</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="SRF AI is a smart chatbot powered by Google Gemini AI. Enjoy instant, intelligent conversations with a modern UI.">
    <meta name="keywords" content="AI Chatbot, SRF AI, Smart AI, Google AI, Chatbot for websites, Free AI Chatbot">
    
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-message, .bot-message {
            max-width: 75%;
            padding: 14px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background: #6a11cb;
            color: white;
            align-self: flex-end;
            box-shadow: 3px 3px 12px rgba(106, 17, 203, 0.3);
        }

        .bot-message {
            background: #ff6a00;
            color: white;
            align-self: flex-start;
            box-shadow: 3px 3px 12px rgba(255, 106, 0, 0.3);
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 14px 20px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 3px 3px 12px rgba(255, 81, 47, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #dd2476, #ff512f);
            box-shadow: 3px 3px 15px rgba(255, 81, 47, 0.5);
        }

        .powered-by {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>ðŸš€ SRF AI - Smart AI Chatbot</h1>
        <div id="chatbox">
            <div class="bot-message">ðŸ¤– Hi, I'm <strong>SRF AI</strong>! How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">ðŸš€ Send</button>
        </div>
        
        <div class="powered-by">
            <p>ðŸ¤– Powered by <strong>Google Gemini AI</strong></p>
        </div>
    </div>

    <script>
        async function chatWithBot(userMessage) {
            const apiKey = "AIzaSyBEAMW7gKIMLEAXKN4n2fFajcAPkpzla8U"; // Replace with your API key
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userMessage }] }]
                })
            });

            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "ðŸ¤– SRF AI: Sorry, I couldn't generate a response.";
        }

        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (!userMessage.trim()) return;

            let userDiv = document.createElement("div");
            userDiv.classList.add("user-message");
            userDiv.innerText = userMessage;
            chatbox.appendChild(userDiv);

            document.getElementById("userInput").value = ""; 
            chatbox.scrollTop = chatbox.scrollHeight;

            let botDiv = document.createElement("div");
            botDiv.classList.add("bot-message");
            botDiv.innerText = "ðŸ¤– SRF AI is typing...";
            chatbox.appendChild(botDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            let botReply = await chatWithBot(userMessage);
            botDiv.innerText = `ðŸ¤– SRF AI: ${botReply}`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
